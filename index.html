<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app-container">
      <header>
        <h2>Invoice Creator</h2>
        <p>Thanks for choosing GoodCorp, LLC!</p>
      </header>

      <main>
        <section id="add-btns-container">
          <button id="add-car-btn">Wash Car: $10</button>
          <button id="add-lawn-btn">Mow Lawn: $20</button>
          <button id="add-weeds-btn">Pull Weeds: $30</button>
        </section>

        <section id="task-section-container">
          <div id="task-section-header">
            <h3>TASK</h3>
            <h3>TOTAL</h3>
          </div>
          <ul id="task-list">
            <li class="task">
              <span class="task-name"
                >Task Name
                <span class="remove-task">Remove</span>
              </span>
              <span class="task-cost">$10</span>
            </li>
            <li class="task">
                <span class="task-name"
                  >Task Name
                  <span class="remove-task">Remove</span>
                </span>
                <span class="task-cost">$10</span>
              </li>
              <li class="task">
                <span class="task-name"
                  >Task Name
                  <span class="remove-task">Remove</span>
                </span>
                <span class="task-cost">$10</span>
              </li>
          </ul>
        </section>

        <section id="summary-section-container">
          <div id="notes">
            <h3>NOTES</h3>
            <p>We accept cash, credit card, or PayPal</p>
          </div>
          <div id="total-amount">
            <h3>TOTAL AMOUNT</h3>
            <p>$30</p>
          </div>
        </section>
      </main>

      <footer>
        <button id="send-invoice-btn">Send Invoice</button>
      </footer>
    </div>
  </body>
</html>
